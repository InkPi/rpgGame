 <!DOCTYPE html>
<html>
<head>
  <title>Cute RPG</title>
  <link rel="stylesheet" type="text/css" href="src/style.css">
</head>


<body>

<div class= "landing">
  <h1>No More Cuteness</h1>
  <form>
    <input id= "name" type="text"> <!-- https://developer.mozilla.org/en-US/docs/Web/HTML/Element/input/button -->
    <br>
    <input id = "buttonS" type="button" value="Submit Name">
  </form>
</div>

<div class="fighting">
  <div class="enemyDiv">
    <div class="dialogue">
      <div class="monsterName"></div>
      <p class= "lvl"></p>
      <p class = "monHp"></p> <!-- jquery animation -->
      <p class = "monAttk"></p>
     <p class = "monPara"></p>
  </div>
  </div>
  <div class="playerDiv">
    <div class="dialogue">
      <h3 class="playerName"></h3>
      <p class= "lvl"></p>
      <p id="hp">HP: 620</p>
      <p id="playerAttk">Attk: 43<a href="#playerAttk">Attack</a></p>
      <p class= "playerPara"></p>
    <div class="playerSide"></div>
  </div>
  </div>
</div>
<div class="mapEx">
<!-- addevent listener on key press switch statements -->
  <img class="characterRun" src="images/character1.gif"></img>
</div>
  <script
  src="https://code.jquery.com/jquery-3.3.1.js"></script>
  <script src="src/app.js"></script>
</body>
</html>
